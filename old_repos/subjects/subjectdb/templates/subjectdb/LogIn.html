<!DOCTYPE html>
{% load static %}

<html>
     <head>
          <title>CS 122 Database</title>
		  <link rel="stylesheet" type="text/css" href="{% static 'subjectdb/LogIn.css' %}">
     </head>
     <body>
          <h2>Login Page</h2>
          <div id="frm">
			<form action="{% url 'adminlanding' %}" method="POST">
                    {% csrf_token %}
                    <h3>Sign In</h3>
                    <label>Username: </label>
                    <input type="text">
                    <br>
                    <label>Password: </label>
                    <input type="password">
                    <br>
                    <button>Enter</button>
			</form>
		  </div> 
     </body>
</html>
