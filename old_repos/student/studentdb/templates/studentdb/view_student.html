<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>View Student Records</title>
  </head>
  <body>
    <div style ="padding-bottom: 20px;margin: 40px;">
      <h5>Tanong Public High School
      <div style = "text-align:right;float: right;">
          <a href="{% url 'login' %}" class="btn btn-default" >Sign Out</a>
		  <a href="{% url 'home-view' %}" class="btn btn-default">Home</a>
      </div>
        </h5>
    </div>
    <h3 style="text-align: center;margin-bottom: 20px;"> View Student Record for Learner ID {{learner_id}} </h3>
    <div style="margin-left: 75px;margin-right:75px;margin-bottom: 200px;height: 600px;">
    	<div style = "background-color:silver;width:600px;height:750px;margin: auto;">
            <div style="margin-right: 25px;margin-left: 25px;">
                <form style="float: left;text-align: left;">
                    <h4 style="text-align:center; padding-top: 15px;padding-bottom:15px;"> Learner's Information</h4>
                	<div class="form-group">
                    	<label for="LRN"> Learner Reference Number (LRN)</label>	
                    	<input class="form-control" style = "background-color:#f7f7f7;margin-left:45px;float:right;width:270px;" id = "LRN" disabled placeholder="{{lrn}}">
                	</div>
                	<div class="form-group" style="margin-top: 20px;">
                    	<label for = "last"> Last Name</label>	
                    	<input class="form-control" style = "background-color:#f7f7f7;float:right;width:270px;" id = "LRN" disabled placeholder="{{last_name}}">
                    </div>
                    <div class="form-group" style="margin-top: 20px;">
                        <label for = "first"> First Name/s</label> 
                        <input class="form-control" style = "background-color:#f7f7f7;float:right;width:270px;" id = "LRN" disabled placeholder="{{first_name}}">
                    </div>
                    <div class="form-group" style="margin-top: 20px;">
                        <label for = "ext"> Name Extension</label> 
                        <input class="form-control" style = "background-color:#f7f7f7;float:right;width:270px;" id = "LRN" disabled placeholder="{{name_extension}}">
                    </div>
                    <div class="form-group" style="margin-top: 20px;">
                        <label for = "mid"> Middle Name</label> 
                        <input class="form-control" style = "background-color:#f7f7f7;float:right;width:270px;" id = "LRN" disabled placeholder="{{middle_name}}">
                    </div>
                    <div class="form-group" style="margin-top: 20px;">
                        <label>Date of Birth</label> 
                        <input class="form-control" style = "background-color:#f7f7f7;float:right;width:270px;" id = "LRN" disabled placeholder="{{date_of_birth}}">
                    </div>
                    <div class="form-group" style="margin-top: 20px;">
                        <label>Sex</label> 
                        <input class="form-control" style = "background-color:#f7f7f7;float:right;width:270px;" id = "LRN" disabled placeholder="{{sex}}">
                    </div>
                    <div class="form-group" style="margin-top: 20px;">
                        <label>Status</label> 
                        <input class="form-control" style = "background-color:#f7f7f7;float:right;width:270px;" id = "LRN" disabled placeholder="{{status}}">
                    </div>
					<div class="form-group" style="margin-top: 20px;">
                        <label>Eligibility Type</label>
                        <input class="form-control" style = "background-color:#f7f7f7;float:right;width:270px;" id = "LRN" disabled placeholder="{{qualification_type}}">
                    </div>
					{% if qualification_type == 'Completed Elementary School' %}
						<div class="form-group" style="margin-top: 20px;">
							<label>Average</label>
							<input class="form-control" style = "background-color:#f7f7f7;float:right;width:270px;" id = "LRN" disabled placeholder="{{average}}">
						</div>
						<div class="form-group" style="margin-top: 20px;">
							<label>School Name</label>
							<input class="form-control" style = "background-color:#f7f7f7;float:right;width:270px;" id = "LRN" disabled placeholder="{{school_name}}">
						</div>
						<div class="form-group" style="margin-top: 20px;">
							<label>School Address</label>
							<input class="form-control" style = "background-color:#f7f7f7;float:right;width:270px;" id = "LRN" disabled placeholder="{{school_address}}">
						</div>
					{% endif %}
					{% if qualification_type == 'Passed Assessment' %}
						<div class="form-group" style="margin-top: 20px;">
							<label>Assessment Type</label>
							<input class="form-control" style = "background-color:#f7f7f7;float:right;width:270px;" id = "LRN" disabled placeholder="{{a_type}}">
						</div>
						<div class="form-group" style="margin-top: 20px;">
							<label>Assessment Name</label>
							<input class="form-control" style = "background-color:#f7f7f7;float:right;width:270px;" id = "LRN" disabled placeholder="{{a_name}}">
						</div>
						<div class="form-group" style="margin-top: 20px;">
							<label>Testing Center Name</label>
							<input class="form-control" style = "background-color:#f7f7f7;float:right;width:270px;" id = "LRN" disabled placeholder="{{t_name}}">
						</div>
						<div class="form-group" style="margin-top: 20px;">
							<label>Testing Center Address</label>
							<input class="form-control" style = "background-color:#f7f7f7;float:right;width:270px;" id = "LRN" disabled placeholder="{{t_address}}">
						</div>
					{% endif %}
                </form>
            </div>
    	</div>
        <div style="text-align: center;">
            <a href="{% url 'view-student-records' %}" class="btn btn-default" style="min-width:200px;min-height:40px;background-color: silver;margin-top: 25px;margin-bottom: 40px;">Back to View Students</a>
        </div>
    </div>
    </body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
